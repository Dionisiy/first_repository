
<!DOCTYPE html>
<html>
<head>
  <title>Creating an HTML Element</title>
  <script>document.createElement("myElement")</script>
  <style>
  myElement{
      display: block;
      background-color: #ccc;
      padding: 50px;
      font-size: 30px;
  }
  </style>
</head>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

<myElement>My First Element</myElement>

</body>
</html>
