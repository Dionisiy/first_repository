<!doctype html>
<html>
<body>
  <canvas id="myCanvas"width="250" height="100"
          style="border: 1px solid #d3d3d3";>This is canvas</canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 30,50);
    </script>
</body>
</html>
